<script>
	var data = [
		[
	        "Tiger Nixon",
	        "System Architect",
	        "Edinburgh",
	        "5421",

	    ],

	var data2 = [

	    {

	    }

	$(function(){
		$("#table_id").DataTable( {
			
			"bPaginate": true, //翻页功能

			//显示的语言
			"oLanguage": {
